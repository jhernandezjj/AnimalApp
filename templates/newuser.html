<html lang="en">
<head>

<title>New User</title>
<link ref=StyleSheet href="/static/style.css" type=text/css>
</head>
<body>

      <h1>AS Animal Tracking </h1>

          You are logged in as <strong>{{ user.username }}</strong> {% if user.get_profile.isteacher %} (Teacher) {% endif %}  <a class=logout href=/logout>logout</a>
        </div>
      </div>
<div class=content>
<h2>Creating a new User account</h2>
<form name='NewUser' action='/createuser' method='post'>
{% csrf_token %}
Username: 
<input type=text name='username' value='username'></br>Email: <input type=text value='email' name='email'></br>
Password:<input type=password name='password' value='password'> </br>
</br> <input type=submit value='Submit'></br></br>

</br> Or: <a href='/index'>Go Home</a>
</div>
</div>
