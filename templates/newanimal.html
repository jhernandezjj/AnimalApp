<html>
<head>
<title>New Animal</title>
<script type="text/javascript" src="static/scripts.js">var counter=0;</script>
<link rel=StyleSheet href=/static/style.css type=text/css>
</head>
<body>
<div class=header>
      <h1>AS Animal Tracking </h1>
        <div class=loginbar>
          You are logged in as <strong>{{ user.username }}</strong> {% if user.get_profile.isteacher %} (Teacher) {% endif %}  <a class=logout href=/logout>logout</a>
        </div>
      </div>
<div class=content>
<div id="readroot" style="display: none">
	<input type="button" value="remove form"
		onclick="this.parentNode.parentNode.removeChild(this.parentNode);unField();" /><br /><br />

	<input id='formcheck'name="formcheck" value="form check name" />
</div>
<form id='newanimal' action=newanimal/submit method=post> {% csrf_token %}
new animal
<input type=hidden value=counter name=formnumber id=counter>
<input value="name" name=name>
<input value="species" name=species>
<select name=category><option value=MA>Mammal</option><option value=AM>Amphibian</option><option value=RE>Reptile</option><option value=BI>Bird</option><option value=FI>Fish</option><option value=RO>Rodent</option><option value=IN>Invertebrate</option></select>
<span id=writeroot></span>
<input type=submit value=submit>
</form>
<button id="moreFields"type='button' onclick=newField();>Add Field</button>
</br><a href=/index>Go Home</a>
</div>
</body>
</html>
